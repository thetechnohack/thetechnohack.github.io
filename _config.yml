# Site Settings
name: LinuxHub
title: LinuxHub â€“ Linux Tips, Tricks and Tutorials
description: LinuxHub is a linux blog that covers basic to advanced topic and mainly focuses on easy and straightforward explanations.
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: false 
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
email: sumitptdr2004@gmail.com
disqus_username: linuxhub


# Social Media Settings
# Remove the item if you don't need it
telegram_username: thetechnohack
github_username: thetechnohack
facebook_username: The Techno Hack
telegram_username: thetechnohack
# twitter_username: twitter_username
instagram_username: thetechnohack
# linkedin_username: linkedin_username
# medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: thetechnohack
